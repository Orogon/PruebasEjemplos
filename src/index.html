<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.4.8/angular-resource.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular-block-ui/0.2.2/angular-block-ui.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/angular-block-ui/0.2.2/angular-block-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="app" ng-controller="myCtrl">

<div class="container">
    <div class="row">        
        <div class="col-sm-3">
            <div class="form-group">
                <label for="text">Buscar por nombre:</label>
                <input type="text" class="form-control" ng-model="nomProduc">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label for="text">Buscar por codigo:</label>
                <input type="text" class="form-control" ng-model="codProduc" readonly>
            </div>
        </div>        
        <div class="col-sm-2">
            <div class="form-group">
                <label for="text">Cantidad:</label>
                <input type="number" class="form-control" ng-model="cantidad">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label for="text">Precio:</label>
                <input type="number" class="form-control" ng-model="precio">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <center><label for="text">Ingrese Descuento: </label></center>
                <input type="number" class="form-control" ng-model="descuento">
            </div>
        </div>            
    </div>
    <div class="row">         
        <div class="col-sm-3">
            <button type="button" class="btn btn-block" ng-click="agregaTextoTabla()">Agregar</button>
        </div>                        
    </div>
    <br/><br/>   
</div>
<div class="container-fluid">
     <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>                    
                    <th>Cantidad</th>
                    <th>Descripcion</th>
                    <th>Precio Unitario</th>
                    <th>Descuento</th>
                    <th>Total c/ Descuento</th>
                    <th>Importe</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in productos" ng-dblclick="prubaDclick">                    
                    <td>{{x.cantidad}}</td>
                    <td>{{x.descripcion}}</td>
                    <td>{{x.precio}}</td>
                    <td>{{x.descuento}}</td>
                    <td>{{x.precioDesc}}</td>
                    <td>{{x.importe}}</td>
                    <td><button class="btn btn-outline-danger btn-block" data-ng-click="removeItem($index)">Quitar</button></td>
                </tr>      
            </tbody>
        </table>        
    </div>
</div>

</body>
</html>
